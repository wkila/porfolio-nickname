<!DOCTYPE html>
<html lang="en"><head><script defer src="bundle.js"></script></head>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tab creater</title>
<body>
    <div class="page">
        <header>
            <nav>
                <div class="links">
                    <img src="./img/logo.svg" alt="">
                    <div class="circle"><a href="https://t.me/zaraend"  target="_blank"><img src="./img/telegram.svg" alt=""></a></div>
                    <div class="circle"><a href="https://vk.com/believer4ever" target="_blank"><img src="./img/vk.svg" alt=""></a></div>
                    <div class="circle"><a href="https://jsfiddle.net/user/fiddles/all/"  target="_blank"><img src="./img/jsfiddle.svg" target="_blank" alt=""></a></div>
                </div>
                <div class="new-links">

                </div>
            </nav>
            <div class="content">
                <div class="header-title">
                    <img src="./img/heart.svg" alt="">
                    <h1>ioriSempai</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="content-blocks">
                <div class="placeholder" data-drag="nav">
                    <h1>Nav Tabs</h1>
                    <div class="place-down" draggable="true">
                        <h2>This is tab creater!</h2>
                        <form action="">
                            <div class="text-block">
                                <input type="text" class="main-input" placeholder="Name" data-nav="title" id="1">
                            </div>
                            <div class="text-block">
                                <textarea name="" placeholder="Title" id="" data-nav="text" rows="5"></textarea>
                            </div>
                            
                            <div class="btn-block">
                                <button class="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="placeholder" style="margin: 0 30px 0 30px;" data-drag="info">
                    <h1>Info Tabs</h1>
                </div>
                <div class="placeholder" data-drag="github">
                    <h1>GITHUB</h1>
                </div>
            </div>
            <section class="title-section">
                <div class="content-joins">
                    <div class="row" data-nav="row">
                        
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
